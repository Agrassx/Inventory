@(message: String)

@main("Welcome to Play") {

<div class="form">
    <ul class="tab-group">
        <li class="tab  active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>
    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up!</h1>
            <p class="forgot"><a href="#" style="color:red;">
                @if(flash.containsKey("error")) {
                    @flash.get("error")
                }
            </a></p>
            <form action="/signUp" method="post" enctype="application/x-www-form-urlencoded" autocomplete="off">
                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input name="reg_name" type="text" autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input name="reg_surname" type="text"  autocomplete="off"/>
                    </div>
                </div>
                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input name="reg_mail" type="email" autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input name="reg_pass" type="password" autocomplete="off"/>
                </div>
                <button type="submit"  class="button button-block">Get Started</button>
            </form>
        </div>
        <div id="login">
            <h1>Welcome Back!</h1>
            <p class="forgot"><a href="#" style="color:red; text-align:center;">@message</a></p>
            <form action="/logIn" method="post" enctype="application/x-www-form-urlencoded">
                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input name="log_email" type="email" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input name="log_pass" type="password" required autocomplete="off"/>
                </div>
                <button class="button button-block">Log In</button>
            </form>
        </div>
    </div><!-- tab-content -->
</div> <!-- /form -->

}
